policy:
  engine_config:
    model: "Qwen/Qwen2.5-32B"
    tensor_parallel_size: 4
    pipeline_parallel_size: 1
    enforce_eager: true
  sampling_config:
    n: 2
    guided_decoding: false
    max_tokens: 512
  available_devices: null
  service:
    procs_per_replica: 4
    hosts_per_replica: 1
    num_replicas: 1
    with_gpus: true


# Optional, otherwise argparse fallback kicks in
prompt: "Tell me a joke"
