policy:
  engine_config:
    model: "meta-llama/Llama-3.1-8B-Instruct"
    tensor_parallel_size: 2
    pipeline_parallel_size: 1
    enforce_eager: true
  sampling_config:
    n: 2
    guided_decoding: false
    max_tokens: 512
  available_devices: null
  service:
    procs_per_replica: 2
    num_replicas: 1
    with_gpus: true


# Optional, otherwise argparse fallback kicks in
prompt: "Tell me a joke"
