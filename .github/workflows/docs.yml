  deploy-docs:
        needs: build-docs
        if: github.ref == 'refs/heads/main'
        permissions:
          pages: write
          id-token: write
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
          - name: Download build artifact
            uses: actions/download-artifact@v4
            with:
              name: docs
              path: .

