name: Docs

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          activate-environment: test
          python-version: '3.10'
          auto-activate-base: false
      - name: Verify conda environment
        shell: bash -l {0}
        run: |
          conda info
          which python
          which conda
      - name: Update pip
        shell: bash -l {0}
        run: python -m pip install --upgrade pip
      - name: Install pytorch
        shell: bash -l {0}
        run: python -m pip install torch==2.9.0.dev20250826 --extra-index-url https://download.pytorch.org/whl/nightly/cpu
      - name: Install monarch
        shell: bash -l {0}
        run: python -m pip install monarch-no-torch==0.1.0.dev20250826 --find-links assets/ci
      - name: Install torchforge
        shell: bash -l {0}
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/install.sh
      - name: Install docs dependencies
        shell: bash -l {0}
        run: python -m pip install -r docs/requirements.txt
      - name: Build docs
        shell: bash -l {0}
        working-directory: docs
        run: make html --keep-going SPHINXOPTS='-W'
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/build/html/

